<div class="selectAllocation_input" id="{FIELD_ID}">
    <div class="selectAllocations">
        <table class="selectAllocationTable table table-condensed table-striped">
            <thead>
            <tr>
                <th>{KEY_HEADER}</th>
                <th>{VALUE_HEADER}</th>
                <th>{ACTION_HEADER}</th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN row -->
            <tr class="selectAllocation_row">
                <td class="selectAllocation_table_data">
                    <select class="selectAllocationSelect form-control" name="{POST_VAR}[key][]">
                        <!-- BEGIN keyOption -->
                        <option value="{OPTION_VALUE}" {OPTION_SELECTED}>{OPTION_TEXT}</option>
                        ";
                        <!-- END keyOption -->
                    </select>
                    <!-- BEGIN error -->
                    <div class="help-block alert alert-danger" role="alert"><img
                            src="./templates/default/images/icon_alert.svg" alt="-alert-">{ERROR}
                    </div>
                    <!-- END error -->
                </td>
                <td class="selectAllocation_table_data">
                    <select class="selectAllocationSelect form-control" name="{POST_VAR}[value][]">
                        <!-- BEGIN valueOption -->
                        <option value="{OPTION_VALUE}" {OPTION_SELECTED}>{OPTION_TEXT}</option>
                        ";
                        <!-- END valueOption -->
                    </select>
                </td>
                <td class="selectAllocation_table_actions">
                    <button type="button" name="add" class="btn">{ADD_BUTTON}</button>
                    <button type="button" name="remove" class="btn">{REMOVE_BUTTON}</button>
                </td>
            </tr>
            <!-- END row -->
            </tbody>
        </table>
    </div>
</div>
